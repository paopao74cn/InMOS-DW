<style>
.button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 4px;
  padding-top: 20px;
  padding-bottom: 6px;
  margin: 0px;
  color: black;
  background-color: rgba(135,206,250,.3);
  text-align: center;
  cursor: pointer;
  width: 100%;
  height: 100%;
  font-size: 2vh;
  border-radius: 0 0 8px 8px;
}

.buttontopper
{
  background-color: #f4f4f4;
  /* background-color: rgba(135,206,250,.3); */
  width: 100%;
  height:20px;
  padding-bottom:20px;
  padding-top:0;
  transform: skewY(-3deg);
  transform-origin: bottom right;
  text-align: center;

}

.button:hover {
  transition: -webkit-box-shadow 0.2s ease-in-out;
  -webkit-box-shadow: 0px 3px 31px -6px rgba(0,0,0,0.75);
  -moz-box-shadow: 0px 3px 31px -6px rgba(0,0,0,0.75);
  box-shadow: 0px 20px 31px -6px rgba(0,0,0,0.75);
  background-color: rgba(135,206,250);
}
</style>

  <div class="mb3 pa4 mid-gray overflow-hidden">
    {{ if .Date }}
      <div class="f6">
        {{ .Date.Format "January 2, 2006" }}
      </div>
    {{ end }}
    <h1 class="f3 near-black">
      <a href="{{ .Permalink }}" class="link black dim">
        {{ .Title }}
      </a>
    </h1>
    <div class="nested-links f5 lh-copy nested-copy-line-height">
      {{ .Summary  }}
    </div>
  </div>
</div>
