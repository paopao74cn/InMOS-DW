<style>
  .column {
    float: left;
    width: 33.3%;
    margin-bottom: 16px;
    padding: 0 8px;
  }

  /* Display the columns below each other instead of side by side on small screens */
  @media screen and (max-width: 650px) {
    .column {
      width: 100%;
      display: block;
    }
  }

  /* Add some shadows to create a card effect */
  .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  }

  /* Some left and right padding inside the container */
  .container {
    padding: 0 16px;
  }

  /* Clear floats */
  .container::after, .row::after {
    content: "";
    clear: both;
    display: table;
  }

  .title {
    color: grey;
  }

  .button {
    border: none;
    outline: 0;
    display: inline-block;
    padding: 8px;
    color: white;
    background-color: #000;
    text-align: center;
    cursor: pointer;
    width: 100%;
  }

  .button:hover {
    background-color: #555;
  }

</style>

  <div class="column">
    <div class="card">
      <img src="{{.Get `imgpath` }}" alt="Jane" style="width:100%">
      <div class="container">
        <h2>{{.Get "name"}}</h2>
        <p class="title">{{.Get "title"}}</p>
        <p>{{.Get "role"}}</p>
        <p>{{.Get "website"}}</p>
        <p><button class="button">Contact</button></p>
      </div>
    </div>
  </div>
